<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos-->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/criar-quiz.css">
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Criar seu Quizz</title>
</head>
<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>

    <main>
        <div class="criar-tela1">
            <h1>Comece pelo começo</h1>
            <section>
                <input type="text" class="input-titulo" placeholder="Título do seu quizz" minlength="20" maxlength="65" required>
                <p class="hidden">Faltam caracteres!</p>
                <input type="url" class="input-img" placeholder="URL da imagem do seu quizz" required>
                <p class="hidden">O valor informado não é uma URL válida</p>
                <input type="number" class="input-numeroquestoes" placeholder="Quantidade de perguntas do quizz" min="3" required>
                <p class="hidden">O quizz deve ter no mínimo 3 perguntas</p>
                <input type="number" class="input-numeroniveis" placeholder="Quantidade de níveis do quizz" min="2" required>
                <p class="hidden">O quizz deve ter no mínimo 2 níveis</p>
            </section>
            <button onclick="CriarTela1()" type="submit"><p>Prosseguir pra criar perguntas</p></button>
        </div>

        <div class="criar-tela2 hidden">


        </div>
    </main>

    <!--Scripts-->
    <script src="script/criar-quiz.js"></script>
</body>
</html>
