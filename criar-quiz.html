<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos-->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/criar-quiz.css">
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Criar seu Quizz</title>
</head>
<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>

    <main>
        <h1>Comece pelo começo</h1>
        <section>
            <input type="text" class="input-titulo" placeholder="Título do seu quizz">
            <input type="url" class="input-img" placeholder="URL da imagem do seu quizz">
            <input type="number" class="input-numeroquestoes" placeholder="Quantidade de perguntas do quizz">
            <input type="number" class="input-numeroniveis" placeholder="Quantidade de níveis do quizz">
        </section>
        <button><p>Prosseguir pra criar perguntas</p></button>
    </main>
</body>
</html>
