<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos-->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/criar-quiz.css">
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Criar seu Quizz</title>
</head>
<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>

    <div class="create-quizz hidden">
        <div class="create-screen1">
            <h1>Comece pelo começo</h1>
            <form method="GET" class="form-screen1">
                <input type="text" class="input-name" placeholder="Título do seu quizz" minlength="20" maxlength="65" required>
                <input type="url" class="input-img" placeholder="URL da imagem do seu quizz" required>
                <input type="number" class="input-numberquestions" placeholder="Quantidade de perguntas do quizz" min="3" required>
                <input type="number" class="input-numberlevels" placeholder="Quantidade de níveis do quizz" min="2" required>
                <button type="submit" onclick="form1DataValidation()"><p>Prosseguir pra criar perguntas</p></button>
            </form>
            
        </div>

        <div class="create-screen2 hidden">
            <h1>Crie suas perguntas</h1>
            <div class="input-questions">

            </div>           
            <button type="submit" onclick="checkFields()"><p>Prosseguir pra criar níveis</p></button>
        </div>

        <div class="create-screen3 hidden">
            <h1>Agora decida os níveis!</h1>
            <div class="input-levels">


            </div>
            <button type="submit"><p>Finalizar Quizz</p></button>
        </div>

        <div class="create-screen4 hidden">
        
        </div>
    </div>

    <!--Scripts-->
    <script src="js/criar-quiz.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
