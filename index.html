<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>BuzzQuizz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" /> 
    <link rel="stylesheet" href="styles/criar-quiz.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
      <header class ="banner">
          <h1>BuzzQuizz</h1>
      </header>

      <div class="main-content">
        <div class = "first-screen">
          <div class= "space-added">
          <div class="upper-box">
            <div class="without-quizzes">
              <p class="no-quizz"> Você não criou nenhum quizz ainda :( </p>
            </div>  
            <button class= "creation-button" onclick="CreateQuizz()" data-identifier="create-quizz">
              <p class="quizz-creation"> Criar Quizz </p>
            </button>
          </div>

          <div class ="all-quizzes">
            <h2> Todos os Quizzes </h2>
          </div>

          <div class= "quizzes">
          </div>

          </div>
        </div>
      

      <div class="create-quizz">
        <div class="create-screen1 hidden">
            <h1>Comece pelo começo</h1>
            <form method="GET" class="form-screen1">
                <input type="text" class="input-name" placeholder="Título do seu quizz" minlength="20" maxlength="65" required>
                <input type="url" class="input-img" placeholder="URL da imagem do seu quizz" required>
                <input type="number" class="input-numberquestions" placeholder="Quantidade de perguntas do quizz" min="3" required>
                <input type="number" class="input-numberlevels" placeholder="Quantidade de níveis do quizz" min="2" required>
                <button type="submit" onclick="form1DataValidation()"><p>Prosseguir pra criar perguntas</p></button>
            </form>
            
        </div>

        <div class="create-screen2 hidden">
            <h1>Crie suas perguntas</h1>
            <div class="input-questions">

            </div>           
            <button type="submit" onclick="form2DataValidation()"><p>Prosseguir pra criar níveis</p></button>
        </div>

        <div class="create-screen3 hidden">
            <h1>Agora decida os níveis!</h1>
            <div class="input-levels">


            </div>
            <button type="submit" onclick="form3DataValidation()"><p>Finalizar Quizz</p></button>
        </div>

        <div class="create-screen4 hidden">
          <h1>Seu quizz está pronto!</h1>
          <div class="all-done-quizz quizz-card">

          </div>
          <button onclick="playCreatedQuizz()" class="play-quizz"><p>Acessar quizz</p></button>
          <button onclick="returnHome()" class="return-home"><p>Voltar pra home</p></button>
        </div>
      </div>

      <div class="loading-screen">
        <img src="assets/loading.gif" />
        <p class = "loading">Carregando</p>
      </div>
    </div>




      <!--Script-->
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
      <script src="js/script.js"></script>
      <script src="js/criar-quiz.js"></script>
      <!--Icons-->
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
